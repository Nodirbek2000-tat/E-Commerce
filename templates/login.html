<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #fff; /* Oq fon */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px; /* Kattaroq qildim */
            border: 1px solid #eee;
        }
        .login-card h3 {
            font-weight: 700;
            color: #333;
            margin-bottom: 1.8rem;
            text-align: center;
        }
        .form-control {
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #5563DE;
            box-shadow: 0 0 0 0.2rem rgba(85, 99, 222, 0.2);
        }
        .btn-login {
            background: #5563DE;
            color: #fff;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-weight: 600;
            transition: background 0.2s ease-in-out;
        }
        .btn-login:hover {
            background: #4450b8;
        }
        .extra-links {
            margin-top: 1rem;
            text-align: center;
        }
        .extra-links a {
            color: #5563DE;
            text-decoration: none;
            font-weight: 500;
        }
        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h3>Sign In</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="extra-links">
            <p>Don't have an account? <a href="{% url 'register_pro' %}">Register</a></p>
        </div>
    </div>
</body>
</html>
