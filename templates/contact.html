{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 0;
    }

    /* Navbar */
    .navbar {
        background: white;
        padding: 12px 30px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        display: flex;
        align-items: center;
    }
    .navbar a {
        text-decoration: none;
        color: #007bff;
        font-size: 18px;
        font-weight: 600;
    }
    .navbar a:hover {
        color: #0056b3;
    }

    /* Contact Section */
    .contact-section {
        padding: 25px 0;
    }
    .contact-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        padding: 30px;
        height: 100%;
    }

    /* Form Styles */
    .form-control {
        width: 100%;
        padding: 14px 16px;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 16px;
        margin-bottom: 18px;
        transition: all 0.3s ease;
        background: #f9f9f9;
    }
    .form-control:focus {
        border-color: #007bff;
        background: white;
        box-shadow: 0 0 8px rgba(0,123,255,0.2);
        outline: none;
    }

    /* Button */
    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }

    /* Contact Info */
    .contact-info h3 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
    }
    .contact-info p {
        font-size: 16px;
        margin-bottom: 10px;
        color: #555;
    }
    .contact-info i {
        color: #007bff;
        margin-right: 10px;
    }
    .social a {
        font-size: 22px;
        margin-right: 15px;
        color: #555;
        transition: 0.3s;
    }
    .social a:hover {
        color: #007bff;
    }

    /* Custom Alerts */
    .custom-alert {
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 20px;
        animation: fadeSlide 0.6s ease-out;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .custom-alert.success {
        background-color: #d4edda;
        color: #155724;
        border-left: 5px solid #28a745;
    }
    .custom-alert.error {
        background-color: #f8d7da;
        color: #721c24;
        border-left: 5px solid #dc3545;
    }
    @keyframes fadeSlide {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>

<!-- Navbar -->
<div class="navbar">
    <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
</div>

<!-- Contact Section -->
<div class="container contact-section">
    <div class="row g-4">
        <!-- Form -->
        <div class="col-md-6">
            <div class="contact-card">

                {% if error %}
                    <div class="custom-alert error">
                        <i class="fas fa-times-circle"></i> {{ error }}
                    </div>
                {% endif %}
                {% if success %}
                    <div class="custom-alert success">
                        <i class="fas fa-check-circle"></i> {{ success }}
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="Your Name" name="full_name" required>
                    <input type="email" class="form-control" placeholder="Your Email" name="email" required>
                    <input type="text" class="form-control" placeholder="Subject" name="subject" required>
                    <textarea class="form-control" rows="5" placeholder="Write your message..." name="message" required></textarea>
                    <button class="btn-submit" type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6">
            <div class="contact-card contact-info">
                <h3>Contact Us</h3>
                <p>If you have any questions or suggestions, we will be happy to help!</p>
                <p><i class="fas fa-map-marker-alt"></i> Amir Temur Street 9-A, Samarkand City</p>
                <p><i class="fas fa-envelope"></i> nodirbek.shukurov09q@gmail.com</p>
                <p><i class="fas fa-phone"></i> +998-50-005-68-21</p>
                <div class="social mt-4">
                    <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram-plane"></i></a>
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://x.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Auto-hide alerts -->
<script>
    setTimeout(() => {
        document.querySelectorAll('.custom-alert').forEach(alert => {
            alert.style.transition = "opacity 0.5s";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 3000);
</script>
